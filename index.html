<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Dictionary Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Python Dictionary Quiz</h1>
        <div class="question-container">
            <p id="question">What is the method to get the value of a key in a dictionary?</p>
            <div class="options">
                <button class="option" onclick="checkAnswer('a')">get()</button>
                <button class="option" onclick="checkAnswer('b')">pop()</button>
                <button class="option" onclick="checkAnswer('c')">append()</button>
                <button class="option" onclick="checkAnswer('d')">remove()</button>
            </div>
        </div>

        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>

        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
